<body>
<img src="Jellyfish.jpg" name="slide" width="600" height="400" />
<script>

var step=1
function slideit(){
if (!document.images)
return
document.images.slide.src=eval("image"+step+".src")
if (step<3)
step++
else
step=1
setTimeout("slideit()",2500)
}
slideit()
</script>
</body>
