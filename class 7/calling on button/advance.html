<html>
<title>airthmetic Op</title>
<head>

<script type="text/javascript">



function prnt(){
	var a=document.myform.nm1.value;
	var b=document.myform.nm2.value;
	
	var c=Number(a)+Number(b);
	document.write(c);
}


</script>

</head>
<body>
<form name="myform">
<input type="text" name="nm1">
<input type="text" name="nm2">
<input type="button" onClick="prnt()" value="sum">
</form>
</body>
</html>
