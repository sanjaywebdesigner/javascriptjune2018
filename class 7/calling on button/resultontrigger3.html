<html>
<head>
<script type="text/javascript">
function showconfirm()
{var r=confirm("Press a button");
if (r==true)
 {document.write("pass");}
else
{document.write("fail");}
}

 </script>
 </head>
 <body>
 <form>
 <input type="button" onClick="showconfirm()" value="Show confirm box" />
 </form>
 </body>
 </html>
