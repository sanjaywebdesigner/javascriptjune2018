<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.aa{width:20px;
height:20px;
background-image:url(check.png);
	
}
.bb{width:20px;
height:20px;
background-image:url(download.png);
	
}
</style>
</head>

<body>
<input type="text" id="main" onKeyUp="abc()">
<p class="cc"></p>
<script>
function abc(){
a=document.querySelector("#main").value;
b=a.length;
if(b<8)
{
	c=document.querySelector("p");
	
	c.className="bb";
}
else
{
	c=document.querySelector("p");
	
	c.className="aa";
}
}
</script>
</body>
</html>
