<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<input type="text" id="main" onKeyUp="abc()">
<p></p>
<script>
function abc(){
a=document.querySelector("#main").value;
b=a.length;
if(b<8)
{
	c=document.querySelector("p");
	c.innerHTML="please enter minimum 8 characters";
	c.style.color="red";
}
else
{
	c=document.querySelector("p");
	c.innerHTML="correct";
	c.style.color="green";
}
}
</script>
</body>
</html>
