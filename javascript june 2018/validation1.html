<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<input type="text" id="a1">
<input type="button" onClick="vali()">
<p></p>
<script>
function vali(){
	a=document.querySelector("#a1").value;
	b=a.indexOf("@");
	
	c=a.indexOf(".");
	d=c-b;
	
	if(b<5)
	{
	document.querySelector("p").innerHTML="please enter minimum 5 character before @";	
	}
	else
	{
		document.querySelector("p").innerHTML=" ";
	}
	if(d<4)
	{
	document.querySelector("p").innerHTML="please enter minimum 3 character between @ and .";	
	}
	else
	{
		document.querySelector("p").innerHTML=" ";
	}
	
}
</script>
</body>
</html>
