<html>
<title>airthmetic Op</title>
<head>

<script type="text/javascript">
var d=new Date()
var din=d.getDay();
switch(din){
	case 0:
	document.write("sunday");
	break;
	case 1:
	document.write("monday");
	break;
	case 2:
	document.write("tuesday");
	break;
	case 3:
	document.write("wednusday");
	break;
	case 4:
	document.write("thursday");
	break;
	case 5:
	document.write("friday");
	break;
	case 7:
	document.write("saturday");
	break;
	default:
	document.write("not in the list");
}

</script>


</head>
<body>
</body>
</html>
